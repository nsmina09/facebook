<div class="text-center m-top" *ngIf="emptyError">No Posts</div>

<div class=" m-top" *ngFor="let post of userPosts">
  <div class="card main-card">
    <a class="text-decoration-none" >
      <div class="user-details-card ">
        <div class="avatar-card d-flex ">
          <div class="avatar "></div>
          <div class="name ms-2">{{post.fullname}}</div>
        </div>
        <div class="date">{{post.dateofPost  | date:'mediumDate'}}</div>
      </div>
    </a>
    <div class="post-details">{{post.postText}}</div>
    <img
      [src]="post.PostImage"
      class="card-img-top" [alt]="post.fullname">
    <div class="card-body d-flex ">
    <div class="last-icon-class">
      <a ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3B5998" class="bi bi-heart"
        viewBox="0 0 16 16">
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
      </svg></a>
      <a (click)="gotoComment(post)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3B5998"
        class="bi bi-chat-left ms-3" viewBox="0 0 16 16">
        <path
          d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
      </svg></a>
    </div>   
        <a ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3B5998" class="bi bi-share"
          viewBox="0 0 16 16">
          <path
            d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z" />
        </svg></a>
    </div>
  </div>
</div>
